{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?Laptop,Gmail" class="d-block w-100" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action='/contact'>
    {%  csrf_token %}
        <div class="form-group mb-2">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group mb-2">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email"placeholder="Enter Your Email">
        </div>

        <div class="form-group mb-2">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>


        <div class="form-group mb-2">
            <label for="exampleFormControlTextarea1">Tell me about what you want to contact me for</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-danger"type="submit">Submit</button>
    </form>
</div>


{% endblock body %}
